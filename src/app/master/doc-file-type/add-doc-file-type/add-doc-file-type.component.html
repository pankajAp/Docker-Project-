<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">File Linking with Type of Document</h4>
            </li>
            <!--<li class="breadcrumb-item bcrumb-1">-->
            <!--<a routerLink="/admin/dashboard/main">-->
            <!--<i class="fas fa-home"></i> Home</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item bcrumb-2">-->
            <!--<a href="#" onClick="return false;">Circular-Notice</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item active">Add</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add New File Linking with Type of Document</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="docFileTypeForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>1. Select Institute</mat-label>
                    <mat-select [formControl]="docFileTypeForm.controls.dftInstituteId.get('instituteId')"
                                required>
                      <mat-option *ngFor="let institute of orgInstituteDropdownList" [value]="institute.instituteId">
                        {{institute.instituteName}}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="docFileTypeForm.controls.dftInstituteId.get('instituteId').hasError('required')">
                      Institute is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>2. Select Type of Correspondence</mat-label>
                    <mat-select [formControl]="docFileTypeForm.controls.dftCorrespondenceId.get('correspondenceId')"
                                (selectionChange)="getDocFileAndDocType($event)"
                                required>
                      <mat-option *ngFor="let correspondence of mstCorrespondenceDropdownList" [value]="correspondence.correspondenceId">
                        {{correspondence.correspondenceName}}
                      </mat-option>
                    </mat-select>
                    <!--<mat-error-->
                      <!--*ngIf="docFileTypeForm.controls.dftCorrespomdenceId.get('correspomdenceId').hasError('required')">-->
                      <!--Type of Correspondence is required-->
                    <!--</mat-error>-->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>3. Select File Number</mat-label>
                    <mat-select [formControl]="docFileTypeForm.controls.dftDfId.get('dfId')"
                                required>
                      <mat-option *ngFor="let docFile of mstDocFileDropdownList" [value]="docFile.dfId">
                        {{docFile.dfNo}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <ng-multiselect-dropdown [placeholder]="'4. Select Type of Document'" formControlName="dftDtId"
                                           [settings]="dropdownSettings" [data]="mstDocTypeDropdownList"
                                           [(ngModel)]="selectedItems"
                                           (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    <ng-template #optionsTemplate let-item let-option="option" let-id="dtId"
                                 let-isSelected="isSelected">
                      {{dtName}}
                    </ng-template>
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3"  mat-raised-button color="primary" [disabled]="!docFileTypeForm.valid ">
                    Submit
                  </button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
