<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Edit Role Action</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Role Action</a>
            </li>
            <li class="breadcrumb-item active">Edit</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Edit Role Action</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="editUserRoleActionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <div class="row">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Select Role Action</mat-label>
                      <mat-select required>
                        <mat-option>
                          role name list
                        </mat-option>
                      </mat-select>
                      <!-- <mat-error *ngIf="editRoleActionForm.get('roleId').hasError('required')">
                      Role is required
                    </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="row">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <!-- <div *ngFor="let item of items"> -->
                      <mat-checkbox>Action name list</mat-checkbox>
                      <!-- </div> -->
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" [disabled]="!editUserRoleActionForm.valid " mat-raised-button
                          color="primary">Submit
                  </button>
                  <button type="button" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
