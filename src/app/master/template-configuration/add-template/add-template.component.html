<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Template Configuration</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Template</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="addTemplateForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>1. Select Institute</mat-label>
                    <mat-select
                                required>
                      <mat-option >

                      </mat-option>
                    </mat-select>
                    <!--<mat-error-->
                      <!--*ngIf="docFileTypeForm.controls.dftInstituteId.get('instituteId').hasError('required')">-->
                      <!--Institute is required-->
                    <!--</mat-error>-->
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>2. Select Type of Document</mat-label>
                    <mat-select
                                required>
                      <mat-option >
                      </mat-option>
                    </mat-select>
                    <!--<mat-error-->
                    <!--*ngIf="docFileTypeForm.controls.dftCorrespomdenceId.get('correspomdenceId').hasError('required')">-->
                    <!--Type of Correspondence is required-->
                    <!--</mat-error>-->
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>3. DOA Amount</mat-label>
                    <mat-select
                                required>
                      <mat-option >
                      </mat-option>
                    </mat-select>
                    <!--<mat-error-->
                    <!--*ngIf="docFileTypeForm.controls.dftCorrespomdenceId.get('correspomdenceId').hasError('required')">-->
                    <!--Type of Correspondence is required-->
                    <!--</mat-error>-->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>4. Temlate Flow Disciption</mat-label>
                    <input matInput type="text" />
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>5. Template Flow Steps</mat-label>
                    <input matInput type="number" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3"  mat-raised-button color="primary" [disabled]="!addTemplateForm.valid ">
                    Submit
                  </button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
