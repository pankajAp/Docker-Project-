<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='teachers.img' alt="avatar">-->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            Edit Complaint Building Details
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="editComplaintBuildingForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Complaint Building Name</mat-label>
            <input matInput formControlName="cbName" required>
            <mat-error *ngIf="editComplaintBuildingForm.get('cbName').hasError('required')">
              Building Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput formControlName="cbCode" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <button type="submit" class="mr-3" [disabled]="!editComplaintBuildingForm.valid " mat-raised-button
                  color="primary">Submit
          </button>
          <button type="button" mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
