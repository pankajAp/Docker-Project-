<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Add Complaint Office/Room</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/master/action/all-actions">Complaint Office/Room</a>
            </li>
            <li class="breadcrumb-item active">Add</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2> Add New Complaint Office/Room</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="coForm" (ngSubmit)="onSubmit();">
              <!-- timetableForm.reset(); -->
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Complaint Building</mat-label>
                    <mat-select [formControl]="coForm.controls.coCbId.get('cbId')" required>
                      <mat-option *ngFor="let complaintBuilding of mstComplaintBuildingDropdownList"
                                  [value]="complaintBuilding.cbId">
                        {{complaintBuilding.cbName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="coForm.get('coCbId').hasError('required')">
                      Complaint Building is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Complaint Office/Room Name</mat-label>
                    <input matInput formControlName="coName" required>
                    <mat-error *ngIf="coForm.get('coName').hasError('required')">
                      Complaint Office/Room Name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Code</mat-label>
                    <input matInput formControlName="coCode" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" [disabled]="!coForm.valid " mat-raised-button color="primary">Submit</button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
