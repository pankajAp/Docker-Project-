<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Add Student Document With Fee Category</h4>
            </li>
            <!--<li class="breadcrumb-item bcrumb-1">-->
            <!--<a routerLink="/admin/dashboard/main">-->
            <!--<i class="fas fa-home"></i> Home</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item bcrumb-2">-->
            <!--<a routerLink="/master/role-action/all-role-actions">Role Action</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item active">Add</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2> Add New Student Document With Fee Category</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="studentDocumentFeeCategoryForm" (ngSubmit)="onSubmit();">
              <!-- timetableForm.reset(); -->
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Institute</mat-label>
                    <mat-select [formControl]="studentDocumentFeeCategoryForm.controls.sdfcInstituteId.get('instituteId')"
                                (selectionChange)="getInFeeCategoryDropdown($event.value)"
                                required>
                      <mat-option *ngFor="let institute of orgInstituteDropdownList" [value]="institute.instituteId">
                        {{institute.instituteName}}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="studentDocumentFeeCategoryForm.controls.sdfcInstituteId.get('instituteId').hasError('required')">
                      Institute is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Fee Category</mat-label>
                    <mat-select [formControl]="studentDocumentFeeCategoryForm.controls.sdfcFcId.get('fcId')" required>
                      <mat-option *ngFor="let fc of inFeeCategoryDropdownList" [value]="fc.fcId">
                        {{ fc.fcCategoryName }}
                      </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="roleActionForm.get('roleId').hasError('required')">
                      Role is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="display: contents;">

                  <!-- <ng-multiselect-dropdown [placeholder]="'Select Actions'" formControlName="raActionId"
                    [settings]="dropdownSettings" [data]="actionList" [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    <ng-template #optionsTemplate let-item let-option="option" let-id="actionId"
                      let-isSelected="isSelected">
                      {{ action.actionName }}
                    </ng-template>
                  </ng-multiselect-dropdown> -->

                  <span class="col-md-3" *ngFor="let studentDocument of studentDocumentList; let i=index">
                    <input type="checkbox" (change)="onChange(studentDocument.sdId, $event.target.checked)">
                    {{studentDocument.sdName}}
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" mat-raised-button color="primary">Submit</button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
            <!--{{ roleActionForm.value | json }}-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
