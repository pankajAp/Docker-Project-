<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Add Sub Module</h4>
            </li>
            <!--<li class="breadcrumb-item bcrumb-1">-->
            <!--<a routerLink="/admin/dashboard/main">-->
            <!--<i class="fas fa-home"></i> Home</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item bcrumb-2">-->
            <!--<a routerLink="/master/action/all-fee-categorys">Action</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item active">Add</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2> Create New Sub Module</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="subModuleForm" (ngSubmit)="onSubmit();">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Module</mat-label>
                    <mat-select [formControl]="subModuleForm.controls.smModuleId.get('moduleId')" required>
                      <mat-option *ngFor="let module of mstModuleDropdownList"
                                  [value]="module.moduleId">
                        {{module.moduleName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="subModuleForm.controls.smModuleId.get('moduleId').hasError('required')">
                      Module is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Sub Module Name</mat-label>
                    <input matInput formControlName="smName" required>
                    <mat-error *ngIf="subModuleForm.get('smName').hasError('required')">
                      Sub Module Name is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" [disabled]="!subModuleForm.valid " mat-raised-button color="primary">
                    Submit
                  </button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
