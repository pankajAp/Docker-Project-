<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Add Role Action</h4>
            </li>
            <!--<li class="breadcrumb-item bcrumb-1">-->
            <!--<a routerLink="/admin/dashboard/main">-->
            <!--<i class="fas fa-home"></i> Home</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item bcrumb-2">-->
            <!--<a routerLink="/master/role-action/all-role-actions">Role Action</a>-->
            <!--</li>-->
            <!--<li class="breadcrumb-item active">Add</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2> Add New Role Action</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="roleActionForm" (ngSubmit)="onSubmit();">
              <!-- timetableForm.reset(); -->
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Role Action</mat-label>
                    <mat-select [formControl]="roleActionForm.controls.raRoleId.get('roleId')" required>
                      <mat-option *ngFor="let role of roleList" [value]="role.roleId">
                        {{ role.roleName }}
                      </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="roleActionForm.get('roleId').hasError('required')">
                      Role is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="display: contents;">

                  <!-- <ng-multiselect-dropdown [placeholder]="'Select Actions'" formControlName="raActionId"
                    [settings]="dropdownSettings" [data]="actionList" [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    <ng-template #optionsTemplate let-item let-option="option" let-id="actionId"
                      let-isSelected="isSelected">
                      {{ action.actionName }}
                    </ng-template>
                  </ng-multiselect-dropdown> -->

                  <span class="col-md-3" *ngFor="let action of actionList; let i=index">
                    <input type="checkbox" (change)="onChange(action.actionId, $event.target.checked)">
                    {{action.actionName}}
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" mat-raised-button color="primary">Submit</button>
                  <button type="button" (click)="goBack()" mat-button>Cancel</button>
                </div>
              </div>
            </form>
            <!--{{ roleActionForm.value | json }}-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
