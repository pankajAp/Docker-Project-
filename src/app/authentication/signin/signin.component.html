<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-12">
      <div class="left-img img imsg-responsive" style="background-image: url(assets/images/mims_banner.png);">
        <div class="form-section">
          <!--<img class="img imsg-responsive" src="assets/images/smbt-logo.png" style="width: 100%" />-->
          <div class="auth-wrapper">
            <h2 class="welcome-msg text-center"> Sign In<br/>CMS Helpdesk</h2>
            <p class="auth-signup-text text-muted">
              <!--<h2 class="login-title">Sign in</h2>-->
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userUsername"/>
                    <mat-icon matSuffix>face</mat-icon>
                    <mat-error *ngIf="authForm.get('userUsername').hasError('required')">
                      Username is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassword">
                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                       [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error *ngIf="authForm.get('userPassword').hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div class="container-auth-form-btn">
                <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid " type="submit">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
